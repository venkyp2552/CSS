<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: 1px solid;
            height: 400px;
            width: 300px;
            object-fit: contain;
            /* Object fit contain property will set and fix the images as it is in the container it will not take more space and all */

            /* object-fit: fill; */
            /* it will occupy all the space */

            object-fit: cover;
            object-position: top;
        }
    </style>
</head>

<body>
    <div>
        <img src="./sm.jpg" alt="">
    </div>
</body>

</html>
