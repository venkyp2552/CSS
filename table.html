    <title>Document</title>

    <style>
        caption {
            border: 1px solid red;
        }

        table {
            border: 1px solid green;
            /* border collapse will merge the 2 colors */
            border-collapse: collapse;
            empty-cells: hide;
        }

        tr {
            border: 1px solid black;
        }

        td {
            border: 1x solid yellow;
            vertical-align: top;
        }
    </style>
</head>
</head>

<body>
    <div>
        <center>
            <caption>Table</caption>
            <table>
                <tr>
                    <th>Head1</th>
                    <th>Head2</th>
                    <th>Head3</th>
                </tr>
                <tr>
                    <td>d1</td>
                    <td>d2</td>
                    <td>d3</td>
                </tr>
                <tr>
                    <td>d4</td>
                    <td>d5</td>
                    <td>d6</td>
                </tr>
            </table>
        </center>
    </div>
</body>

</html>
